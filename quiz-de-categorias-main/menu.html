<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Trivial UFV</title>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="puntaje">
                <img src="img/icono.png" alt="">
                <span class="puntos" id="puntos">0</span>
            </div>
            <h1>Trivial</h1>
            <div class="jugador">
                <span class="nombre" id="nombre">Nombre</span>
                <img src="img/user.png" alt="">
            </div>
        </header>

        <!-- SECCIÓN MENU DEL JUEGO -->
        <main class="menu">
            <h2>Buenas <span id="nombre-jugador"> Nombre</span></h2>
            <p>Elige una categoría:</p>
            <div class="categorias">
                <div class="categoria" id="general">
                    <img src="img/cerebro.png" alt="" class="foto-categoria">
                    <h3>Conocimiento general</h3>
                </div>
                <div class="categoria" id="geografia">
                    <img src="img/geo.png" alt="" class="foto-categoria">
                    <h3>Geografía</h3>
                </div>
                <div class="categoria" id="ciencias">
                    <img src="img/atom.png" alt="" class="foto-categoria">
                    <h3>Ciencias</h3>
                </div>
                <div class="categoria" id="entretenimiento">
                    <img src="img/balon.png" alt="" class="foto-categoria">
                    <h3>Entretenimiento</h3>
                </div>
                <div class="categoria" id="tecnologia">
                    <img src="img/programacion.png" alt="" class="foto-categoria">
                    <h3>Tecnología</h3>
                </div>
                <div class="categoria" id="historia">
                    <img src="img/historia.png" alt="" class="foto-categoria">
                    <h3>Historia</h3>
                </div>
            </div>
        </main>
    </div>

    <script src="js/menu.js"></script>
    <footer>
        Desarrollado por Brainers - UFV - 2024
    </footer>
</body>
</html>
